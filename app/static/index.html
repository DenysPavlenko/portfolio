<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./styles/vendor.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
  <div class="header">
    <div class="header__container">
      <div class="header__logo"><img src="images/logo.png" alt="logo.svg"></div>
      <div class="header__menu">
        <span class="link">About me</span>
      </div>
    </div>
  </div>
  <div class="portfolio">
    <div class="portfolio__screen">
      <div class="home-screen">
        <div class="home-screen__container container">
          <div class="home-screen__row row">
            <div class="home-screen__content"><span class="home-screen__title">Denys Pavlenko</span><img class="image home-screen__image" src="images/photo.jpg" alt="home-image">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="portfolio__screen">
      <div class="preview-screen">
        <div class="preview-screen__container container">
          <div class="preview-screen__row row">
            <div class="preview-screen__left">
              <div class="preview-list js-preview-screen-list">
                <div class="preview-list__item is-active" data-name="dido">
                  <div class="preview-list__item-info">
                    <h3 class="preview-list__item-title">Dido</h3><span class="preview-list__item-type">landing page</span>
                  </div>
                  <div class="preview-list__item-actions">
                    <a class="link preview-list__item-action" href="http://example.com">Preview</a>
                    <a class="link preview-list__item-action" href="http://example.com">Github</a>
                  </div>
                  <div class="preview-list__item-line"></div>
                </div>
                <div class="preview-list__item " data-name="celia">
                  <div class="preview-list__item-info">
                    <h3 class="preview-list__item-title">Celia</h3><span class="preview-list__item-type">portfolio</span>
                  </div>
                  <div class="preview-list__item-actions">
                    <a class="link preview-list__item-action" href="http://example.com">Preview</a>
                    <a class="link preview-list__item-action" href="http://example.com">Github</a>
                  </div>
                  <div class="preview-list__item-line"></div>
                </div>
                <div class="preview-list__item " data-name="3d-pesa">
                  <div class="preview-list__item-info">
                    <h3 class="preview-list__item-title">3d-Pesa</h3><span class="preview-list__item-type">admin page</span>
                  </div>
                  <div class="preview-list__item-actions">
                    <a class="link preview-list__item-action" href="http://example.com">Preview</a>
                    <a class="link preview-list__item-action" href="http://example.com">Github</a>
                  </div>
                  <div class="preview-list__item-line"></div>
                </div>
                <div class="preview-list__item " data-name="games-store">
                  <div class="preview-list__item-info">
                    <h3 class="preview-list__item-title">Games store</h3><span class="preview-list__item-type">react app</span>
                  </div>
                  <div class="preview-list__item-actions">
                    <a class="link preview-list__item-action" href="http://example.com">Preview</a>
                    <a class="link preview-list__item-action" href="http://example.com">Github</a>
                  </div>
                  <div class="preview-list__item-line"></div>
                </div>
              </div>
            </div>
            <div class="preview-screen__right">
              <div class="preview-image js-preview-screen-image">
                <div class="preview-image__item is-active" data-image="dido">
                  <figure class="preview-image__image" style="background-image: url(images/previews/dido.png)"></figure>
                </div>
                <div class="preview-image__item " data-image="celia">
                  <figure class="preview-image__image" style="background-image: url(images/previews/dido.png)"></figure>
                </div>
                <div class="preview-image__item " data-image="3d-pesa">
                  <figure class="preview-image__image" style="background-image: url(images/previews/dido.png)"></figure>
                </div>
                <div class="preview-image__item " data-image="games-store">
                  <figure class="preview-image__image" style="background-image: url(images/previews/dido.png)"></figure>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/vendor.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
