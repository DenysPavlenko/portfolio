<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./styles/vendor.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
  <div class="header">
    <div class="header__container">
      <div class="header__logo"><img src="images/logo.png" alt="logo.svg"></div>
      <div class="header__menu">
        <span class="link">About me</span>
      </div>
    </div>
  </div>
  <div class="portfolio">
    <div class="portfolio__screen">
      <div class="home-screen">
        <div class="home-screen__container container">
          <div class="home-screen__row row">
            <div class="home-screen__content"><span class="home-screen__title">Denys Pavlenko</span><img class="image home-screen__image" src="images/photo.jpg" alt="home-image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/vendor.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
